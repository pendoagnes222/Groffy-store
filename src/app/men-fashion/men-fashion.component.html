<div fxFlex fxLayout="column"
            
fxLayoutAlign="center">
    
   
    <div class="ctn">
        <h3>Clothing</h3>
        
         <mat-grid-list [rowHeight]="rowHeight" gutterSize="25px" [cols]="breakpoint">
            <mat-grid-tile appHighlight  *ngFor="let clothing of featuredClothing">
                 <mat-card style="height: 80%; width: 90%">
                    <div style="height: 70%" [routerLink]="['/productdetail', clothing._id]">
                        <img mat-card-sm-image style="max-height: 250px;" src="{{BaseURL + clothing.image}}" alt={{clothing.name}}>
                    </div>
                    <mat-card-content>
                        <p>{{clothing.name}}</p>
                    </mat-card-content>
                </mat-card>
             </mat-grid-tile>
             <div *ngIf="!featuredClothing" fxLayoutAlign="center center" fxFlex>
                <mat-spinner color="accent"></mat-spinner>
             </div>
        </mat-grid-list> 
        
       <h3><a routerLink="/men-fashion/clothings">See All</a></h3>
        <hr>
        <h3>Shoes</h3>
        
         <mat-grid-list [rowHeight]="rowHeight" gutterSize="25px" [cols]="breakpoint">
            <mat-grid-tile appHighlight  *ngFor="let shoe of featuredShoes">
                 <mat-card style="height: 80%; width: 90%">
                    <div style="height: 70%" [routerLink]="['/productdetail', shoe._id]">
                        <img mat-card-sm-image style="max-height: 250px;" src="{{BaseURL + shoe.image}}" alt={{shoe.name}}>
                    </div>
                    <mat-card-content>
                        <p>{{shoe.name}}</p>
                    </mat-card-content>
                </mat-card>
             </mat-grid-tile>
             <div *ngIf="!featuredShoes" fxLayoutAlign="center center" fxFlex>
                <mat-spinner color="accent"></mat-spinner>
             </div>
        </mat-grid-list> 
        
        <h4><a routerLink="/men-fashion/shoes">See All</a></h4>
        <hr>
        <h3>Watches</h3>
        
         <mat-grid-list [rowHeight]="rowHeight" gutterSize="25px" [cols]="breakpoint">
            <mat-grid-tile appHighlight  *ngFor="let watch of featuredWatches">
                 <mat-card style="height: 80%; width: 90%">
                    <div style="height: 70%" [routerLink]="['/productdetail', watch._id]">
                        <img mat-card-sm-image style="max-height: 250px;" src="{{BaseURL + watch.image}}" alt={{watch.name}}>
                    </div>
                    <mat-card-content>
                        <p>{{watch.name}}</p>
                    </mat-card-content>
                </mat-card>
             </mat-grid-tile>
             <div *ngIf="!featuredShoes" fxLayoutAlign="center center" fxFlex>
                <mat-spinner color="accent"></mat-spinner>
             </div>
        </mat-grid-list> 
        
        <h4><a routerLink="/men-fashion/watches">See All</a></h4>
    
    </div>
    
</div>
