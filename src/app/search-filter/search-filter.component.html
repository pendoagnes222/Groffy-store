<div fxFlex fxLayout="column"
            
fxLayoutAlign="center">

    <div class="ctn">
  
        <mat-grid-list *ngIf="items" [rowHeight]="rowHeight" gutterSize="25px" [cols]="breakpoint">
        <mat-grid-tile appHighlight  *ngFor="let item of items | filter:searchKey:'name' | 
                                                paginate: { itemsPerPage: 12,
                                                currentPage: page,
                                                totalItems: length }">
                 <mat-card style="height: 80%; width: 65%">
                    <div style="height: 80%;"  [routerLink]="['/productdetail', item._id]">
                        <img mat-card-image style="max-height: 400px;" src='{{BaseURL + item.image}}' alt={{item.name}}>
                    <mat-card-content *ngIf="!opened">
                        <div class="desc">
                            <p matline class="name">{{item.name | uppercase}}</p>
                            <p matline>{{item.description}}</p>
                            
                            <p matline>&#65284;{{item.price}}</p>
                        </div>
                    </mat-card-content>
                    
                    </div>
                    <mat-card-actions>
                        <button  class="button" (click)="addToCart(item);"  mat-button fxFlex="grow"> Add to cart</button>
                        
                    </mat-card-actions>
                    
                </mat-card>
             </mat-grid-tile>
             <div *ngIf="!items" fxLayoutAlign="center center" fxFlex>
                <mat-spinner color="accent"></mat-spinner>
             </div>    
             

        </mat-grid-list>
        
    </div>
    
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
